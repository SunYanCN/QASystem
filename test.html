<html>
	<head>
		<title>问答系统测试</title>
		<meta charset='utf-8'></meta>
		<script src="https://ajax.lug.ustc.edu.cn/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	</head>
	<body>
		<form method='post' id='/queryForm'>
			<table>
			<tr>
				<td>问题： <input type="text" id="question" /></td>
				<td><button type="submit" id="queryButton">go</button></td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" id="reply" /></td>	
			</tr>
			</table>
		</form>
	        <script>
			$(document).ready(function() {
				var socket = io('http://123.115.131.53:5000/query');
				socket.on('connect',function() {
					console.log('connected to server!');
					// send join_room event right after connect socket
					socket.emit('join_room');
				});
				socket.on('msg', function(data) {
					$("#reply").prepend(data,msg);
				});
			});
			$("#queryButton").click(function(e) {
				$.ajax({
					type: "POST",
					contentType: "application/json; charset=UTF-8",
					url: "http://123.115.131.53:5000/qasystem",
					data: JSON.stringify({'query': $("#question").val()}),
					success:function(data) {
						// clear reply area
						$("#reply").empty();
					}
				});
				e.preventDefault();
			});
	        </script>
	</body>
</html>
